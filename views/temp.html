<!DOCTYPE html>
<html>
<head>
  <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>
  <% include home-header %>
  <div class="container">
    <h1>Edit Profile</h1>
    <hr>
  <div class="row">
      <div class="col-md-9 personal-info">
        <form class="form-horizontal" role="form" action="/editprofile" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <div class="col-md-3">
              <div class="text-center">
                <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" class="form-control">
              </div>
            </div>
            <!-- <label class="col-lg-3 control-label">Profile Picture</label>
            <div class="col-lg-8">
              <input type="file" class="form-control" name="profilepicture">
            </div> -->
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Name</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" placeholder="Name" name="name" value="<%= name %>">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Bio</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" placeholder="Bio" name="bio" value="<%= bio %>">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="email" placeholder="Email" name="email" value="<%= email %>">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Location</label>
            <div class="col-lg-8">
              <input class="form-control" type="" placeholder="Location" name="location" value="<%= location %>">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Birthdate</label>
            <div class="col-lg-8">
              <input class="form-control" type="date" placeholder="Birthdate" name="dob" value="<%= birthdate %>">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
<script type="text/javascript">

</body>
</html>
